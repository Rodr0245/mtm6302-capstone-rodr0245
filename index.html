<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Pokedex</title>
</head>
<body>
	<section id="header">
		<div class="cs-container">
			<h1>Pokedex</h1>
			<p>Search through our Pokémon database to find and read about any Pokémon.</p>
			<div class="searchGroup">
				<div class="inputWithIcon">
					<input type="text" name="search" id="search">
					<span class="searchIcon"><i class="fas fa-search"></i></span>
				</div>
				<button class="caughtPokemonUi"><i class="fa-regular fa-circle-check fa-lg"></i></button>
			</div>
		</div>
	</section>
	<!-- ============================================ -->
<!--                  pokemon grid                    -->
<!-- ============================================ -->
<section id="pokemonGrid">
	<div class="cs-container">
		<ul class="cs-card-group"></ul>
	</div>
	<div id="overlay" class="overlay">
  	<div class="overlay-content">
			<div class="overlayDetails">
				<div id="overlayText">
					<p id="overlay-id"></p>
					<div class="largeOverlayTitle">
						<h2 id="overlay-title"></h2>
						<div id="overlay-types"></div>
					</div>
				</div>
				<img id="overlay-image" src="" alt="">
			</div>		
			<div class="overlayAbout">
				<h2>About <span class="overlayPokemonName"></span></h2>
				<p id="overlay-description"></p>
				<div class="overlayStats">
					<h3>Pokedex Stats</h3>
					<div class="overlayStat">
						<p class="overlayStatLabel">Height:</p>
						<p class="overlayStatValue" id="overlay-height"></p>
					</div>
					<div class="overlayStat">
						<p class="overlayStatLabel">Weight:</p>
						<p class="overlayStatValue" id="overlay-weight"></p>
					</div>
					<div class="overlayStat">
						<p class="overlayStatLabel">Abilities:</p>
						<p class="overlayStatValue" id="overlay-abilities"></p>
					</div>
					<div class="overlayStat">
						<p class="overlayStatLabel">Weaknesses:</p>
						<p class="overlayStatValue" id="overlay-weaknesses"></p>
					</div>
					<div class="overlay-catch-btn-container">
						<button id="overlay-catch-btn" class="catch-btn"></button>
					</div>
				</div>
			</div>
			<div class="buttonGroup">
				<button class="close-button"><i class="fa-solid fa-arrow-left"></i></button>
			</div>
  </div>
</div>
</div>
	<button id="loadMore">Load More</button>                            
</section>
<div id="notification">
	<span id="notification-message"></span>
	<span id="notification-close"><i class=""></i></span>
</div>
<!-- script to hide search icon when search bar is active -->
<script src="js/main.js"></script>
</body>
</html>
